<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>키오스크 대기 접수</title>
    <style>
        /* [기본 설정] 스크롤 방지, 드래그 방지, 기본 폰트 */
        * {
            box-sizing: border-box;
            user-select: none; /* 텍스트 선택 방지 */
            -webkit-user-drag: none; /* 이미지 드래그 방지 */
            touch-action: manipulation; /* 더블탭 줌 방지 */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f7;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            overflow: hidden; /* 스크롤바 숨김 */
        }

        /* [화면 레이아웃] 세로 모드 최적화 (Flexbox) */
        .screen {
            display: none; /* 기본적으로 숨김 */
            flex-direction: column;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .screen.active {
            display: flex; /* 활성화된 화면만 표시 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* [타이포그래피] 가독성 확보 */
        h1 { font-size: 3rem; margin-bottom: 20px; color: #111; }
        p { font-size: 1.5rem; color: #666; margin-bottom: 40px; }
        .highlight { color: #007AFF; font-weight: bold; }

        /* [UI 요소] 큰 버튼 (터치 오류 방지) */
        .btn-primary {
            background-color: #007AFF;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 25px 60px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            cursor: pointer;
            width: 80%;
            max-width: 400px;
        }
        
        .btn-primary:active { transform: scale(0.98); background-color: #0064d1; }
        .btn-secondary { background-color: #e5e5ea; color: #333; margin-top: 20px; }

        /* [입력 화면] 전화번호 표시부 */
        .input-display {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            height: 80px;
            line-height: 80px;
            border-bottom: 3px solid #007AFF;
            width: 100%;
            max-width: 500px;
            color: #333;
        }
        .placeholder { color: #ccc; }

        /* [가상 키패드] 물리 키보드 없음 대비 */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .key-btn {
            background-color: white;
            font-size: 2rem;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .key-btn:active { background-color: #f0f0f0; }

        /* [하단 고정] 홈으로 가기 등 */
        .footer-nav {
            margin-top: auto;
            padding-top: 20px;
        }

        /* [대기 번호표 스타일] */
        .ticket {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        .ticket-num { font-size: 6rem; color: #007AFF; font-weight: 900; margin: 10px 0; }

    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <h1>매장 대기 접수</h1>
        <p>현재 대기팀: <span class="highlight">3팀</span></p>
        <button class="btn-primary" onclick="goToInput()">대기 등록하기</button>
    </div>

    <div id="screen-input" class="screen">
        <h2>휴대폰 번호를 입력해주세요</h2>
        <p>카카오톡으로 알림을 보내드립니다</p>
        
        <div id="display-number" class="input-display"><span class="placeholder">010-0000-0000</span></div>

        <div class="keypad">
            <button class="key-btn" onclick="addNumber('1')">1</button>
            <button class="key-btn" onclick="addNumber('2')">2</button>
            <button class="key-btn" onclick="addNumber('3')">3</button>
            <button class="key-btn" onclick="addNumber('4')">4</button>
            <button class="key-btn" onclick="addNumber('5')">5</button>
            <button class="key-btn" onclick="addNumber('6')">6</button>
            <button class="key-btn" onclick="addNumber('7')">7</button>
            <button class="key-btn" onclick="addNumber('8')">8</button>
            <button class="key-btn" onclick="addNumber('9')">9</button>
            <button class="key-btn" onclick="deleteNumber()">지움</button>
            <button class="key-btn" onclick="addNumber('0')">0</button>
            <button class="key-btn" style="color: #007AFF; font-weight:bold;" onclick="submitForm()">확인</button>
        </div>

        <div class="footer-nav">
            <button class="btn-primary btn-secondary" onclick="resetApp()">취소 / 홈으로</button>
        </div>
    </div>

    <div id="screen-success" class="screen">
        <div class="ticket">
            <p>대기 접수가 완료되었습니다</p>
            <h1>대기번호</h1>
            <div class="ticket-num">004</div>
            <p>카카오톡 알림을 확인해주세요</p>
        </div>
        <button class="btn-primary" onclick="resetApp()">확인</button>
        <p style="margin-top:20px; font-size: 1rem;">10초 후 자동으로 홈으로 이동합니다.</p>
    </div>

    <script>
        /* --- 로직 및 상태 관리 --- */
        let currentNumber = "";
        let idleTimer;
        const IDLE_TIMEOUT = 30000; // 30초 동안 입력 없으면 홈으로

        // 화면 전환 함수
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            resetIdleTimer(); // 화면 전환 시 타이머 리셋
        }

        function goToInput() {
            currentNumber = "010"; // 기본 접두사
            updateDisplay();
            showScreen('screen-input');
        }

        // 키패드 숫자 입력 로직
        function addNumber(num) {
            if (currentNumber.length >= 11) return; // 11자리 제한
            currentNumber += num;
            updateDisplay();
            resetIdleTimer();
        }

        // 숫자 지우기
        function deleteNumber() {
            if (currentNumber.length > 0) {
                currentNumber = currentNumber.slice(0, -1);
                updateDisplay();
                resetIdleTimer();
            }
        }

        // 화면에 전화번호 포맷팅해서 보여주기
        function updateDisplay() {
            const displayEl = document.getElementById('display-number');
            if (currentNumber.length === 0) {
                displayEl.innerHTML = '<span class="placeholder">010-0000-0000</span>';
            } else {
                // 010-XXXX-XXXX 형식 변환 (단순 예시)
                let formatted = currentNumber;
                if (currentNumber.length > 3 && currentNumber.length <= 7) {
                    formatted = currentNumber.replace(/(\d{3})(\d{1,4})/, '$1-$2');
                } else if (currentNumber.length > 7) {
                    formatted = currentNumber.replace(/(\d{3})(\d{4})(\d{1,4})/, '$1-$2-$3');
                }
                displayEl.textContent = formatted;
            }
        }

        // 접수 완료 처리
        function submitForm() {
            if (currentNumber.length < 10) {
                alert("휴대폰 번호를 정확히 입력해주세요.");
                return;
            }
            // 여기서 서버로 데이터 전송 로직이 들어갑니다. (AJAX/Fetch)
            console.log("접수된 번호:", currentNumber);
            
            showScreen('screen-success');
            
            // 완료 화면에서는 10초 후 자동 리셋을 더 짧게 설정
            clearTimeout(idleTimer);
            idleTimer = setTimeout(resetApp, 10000);
        }

        // 앱 초기화 (홈으로 이동)
        function resetApp() {
            currentNumber = "";
            showScreen('screen-home');
        }

        /* --- 아이들 타어머 (자동 초기화) --- */
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            // 홈 화면이 아닐 때만 타이머 동작
            if (!document.getElementById('screen-home').classList.contains('active')) {
                idleTimer = setTimeout(resetApp, IDLE_TIMEOUT);
            }
        }

        // 화면 어디든 터치하면 타이머 리셋 (사용자 경험 향상)
        document.body.addEventListener('click', resetIdleTimer);
        document.body.addEventListener('touchstart', resetIdleTimer);

    </script>
</body>
</html>
